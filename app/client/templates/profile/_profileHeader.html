<template name="_profileHeader">
  <div class="profile-header">
    {{> avatar user=this size="large" shape="circle"}}
    <h2 style="color:white;"> Ben Jones</h2>
    <p>Level 1: Trainee</p>

    <div class="row stats text-center">
      <div class="col">
        <h2>{{$.Session.get 'myJourneys'}}</h2>
        journeys
      </div>
      <div class="col">
        <h2>{{$.Session.get 'myDistance'}}</h2>
        miles
      </div>
    </div>
  </div>
</template>
